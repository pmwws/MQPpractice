<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel= "stylesheet" href="demo.css">
</head>
<body>
<input class="progress" type="range" value="0" min="0" max="100"></input>
<div id= "keyboard"></div>

<div class='my-legend'>
    <div class='legend-title'>Keyboard Map</div>
    <div class='legend-scale'>
        <ul class='legend-labels'>
            <li><span style='background:#8DD3C7;'></span>ctrl</li>
            <li><span style='background:#FFFFB3;'></span>shift</li>
            <li><span style='background:#BEBADA;'></span>option</li>
        </ul>
    </div>
</div>

<div class='screen'>
    <div id='a' class='window'>
        <div class="bar">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="window_size"></div>
        <svg id="s" width="100%" height="98%" xmlns="http://www.w3.org/2000/svg">
            <path d="" id="path" class="path" stroke="black" fill="none" stroke-dashoffset="1000"></path>
        </svg>
    </div>
</div>

<button type="button" class="btn" id='play'>Play</button>
<button type="button" class="btn" id="restart">Restart</button>
<button type="button" class="btn" id="Add">Add</button>

<!--Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
<script src="demo.js"></script>
</body>

</html>
