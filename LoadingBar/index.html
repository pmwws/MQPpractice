<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href="styles.css">
    <title>Loading Bar</title>
</head>
<body>
    <section>
        <article>
          <div class="blue"></div>
          <div class="green"></div>
          <div class="red"></div>
        </article>
          <input class="progress" type="range" value="0" min="0" max="100"></input>
        <fieldset>
          <button class="play">Play</button>
          <button class="pause">Pause</button>
          <button class="restart">Restart</button>
        </fieldset>
        <footer>
          <span>Made with</span> <a href="http://anime-js.com">anime.js</a>
        </footer>
        <a class="logo" href="http://anime-js.com"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1137/anime-logo.png"></img></a>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="main.js"></script>
</html>
